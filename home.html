<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Wikilingual
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="search_container">
            <h3 id="title">Wikilingual</h3>
            <div class="input-group">
                <input id="input_search" class="form-control search" placeholder="Search..." type="text"></input>
                <div id="input_search_group" class="input-group-btn">
                    <button id="btn_search" class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    <button id="btn_add_lang" class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                    <button id="btn_remove_lang" class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                </div>
            </div>
            <div id="lang_menu_container">
                <table id="lang_menu"></table>
            </div>
        </div>
        <div id="content_container">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="js/wikilingual-min.js" type="text/javascript"></script>
</body>

</html>
